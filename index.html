<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🐱 JS little cat piano 🐱</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="cute">cute little piano cat</div>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>C</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="83" class="key">
      <kbd>D</kbd>
      <span class="sound">S</span>
    </div>
    <div data-key="68" class="key">
      <kbd>E</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">F</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">G</span>
    </div>
    <div data-key="72" class="key">
      <kbd>A</kbd>
      <span class="sound">H</span>
    </div>
    <div data-key="74" class="key">
      <kbd>B</kbd>
      <span class="sound">J</span>
    </div>
    <div data-key="75" class="key">
      <kbd>C</kbd>
      <span class="sound">K</span>
    </div>
  </div>

  <div class="footer">
    <p>
      Day 1 of "Javascript 30"
    </p>
  </div>

  <audio data-key="65" src="sounds/piano-c4.wav"></audio>
  <audio data-key="83" src="sounds/piano-d4.wav"></audio>
  <audio data-key="68" src="sounds/piano-e4.wav"></audio>
  <audio data-key="70" src="sounds/piano-f4.wav"></audio>
  <audio data-key="71" src="sounds/piano-g4.wav"></audio>
  <audio data-key="72" src="sounds/piano-a4.wav"></audio>
  <audio data-key="74" src="sounds/piano-b4.wav"></audio>
  <audio data-key="75" src="sounds/piano-c5.wav"></audio>
  
<script src="main.js"></script>
</body>


</html>
